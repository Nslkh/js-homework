<html>

	<title>JS Homework</title>

</head>
<body>

	<div class="jumbotron">
	  <h1 class="display-4 text-center" >EduThedevs</h1>
	  <p class="lead text-center">This is a simple work done by poor javascript </p>
	  <hr class="my-4">
	  <p class="text-center text-muted">We can make whatever we want with the help of javascript.</p>
	  <a class="btn btn-primary btn-lg" href="#" role="button">Other homeworks</a>
  </div>
	
	<img id="bulb" src="images/bulb-off.gif" style="width: 200px">

	<img id="switcher" src="images/switch.jpg" onclick="switchBulb()">

	<script type="text/javascript">
		//DOM(Document Object Model)
		function switchBulb() {
			let bulb = document.getElementById('bulb');
			let switcher = document.getElementById('switcher');

			if (bulb.src.match('bulb-on')) {
				bulb.src = 'images/bulb-off.gif';
				switcher.style["transform"]="scaleY(-1)";
			} else {
				bulb.src = "images/bulb-on.gif";
				switcher.style["transform"]="scaleY(1)";
			}
		}
		

	</script>
	<footer class="text-center text-muted btn-lg">Made By Narzullo</footer>

</body>
</html>
